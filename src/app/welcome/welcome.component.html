<h1> Create your own story! </h1>

<a routerLink="new-user">Create New User</a>

<table class="table">
  <thead>
   <tr>
     <th>Name</th>
     <th>Points</th>
   </tr>
  </thead>
  <tbody *ngFor="let user of users | async" (click)="goToChapterOne(user)">
     <tr>
       <td>{{user.name}}</td>
       <td>{{user.points}}</td>
     </tr>
  </tbody>
</table>
